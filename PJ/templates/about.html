    <link rel="stylesheet" href="/static/header_styles.css">
    <style>
        body {
            background: #000;
            color: #fff;
            margin: 0;
            font-family: Arial, Helvetica, "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        .about-main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
        }
        .about-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 48px;
            margin-bottom: 60px;
            width: 100%;
        }
        .about-title-group {
            flex: none;
        }
        .about-title {
            font-size: 2.8rem;
            font-weight: bold;
            color: #f5c518;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .about-subtitle {
            font-size: 2.2rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 12px;
        }
        .about-desc {
            font-size: 1.1rem;
            color: #bdbdbd;
            margin-bottom: 18px;
        }
        .about-avatar {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            border: 4px solid #222;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: none; 
        }
        .about-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .about-cards {
            display: flex;
            gap: 32px;
            margin-top: 40px;
            justify-content: center;
        }
        .about-card {
            background: #181818;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.18);
            padding: 32px 28px 24px 28px;
            min-width: 260px;
            max-width: 320px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.18s, box-shadow 0.18s;
        }
        .about-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 32px rgba(77,124,255,0.18);
        }
        .about-card-icon {
            margin-bottom: 18px;
        }
        .about-card-title {
            font-size: 1.15rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
            text-align: center;
        }
        .about-card-desc {
            font-size: 0.98rem;
            color: #bdbdbd;
            text-align: center;
        }
        @media (max-width: 900px) {
            .about-header { flex-direction: column; align-items: flex-start; gap: 24px; }
            .about-cards { flex-direction: column; gap: 24px; }
            .about-main { padding: 0 8px; }
        }
    </style>
</head>
