<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱登录</title>
    <link rel="stylesheet" href="/static/header_styles.css"> <!-- 引入公共样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000 !important;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: none;
            background-size: cover;
        }
        .login-container {
            background: #f4f4f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .login-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .login-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            color: #514f4f; /* 修改输入内容的字体颜色 */
        }
        .login-container .send-code {
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 15px; /* 调整按钮的内边距 */
            font-size: 14px; /* 调整字体大小 */
            border-radius: 4px;
            white-space: nowrap; /* 确保文字不换行 */
        }
        .login-container .send-code:hover {
            background-color: #555;
        }
        .login-container .code-input {
            flex: 1; /* 让验证码输入框占据剩余空间 */
        }
        .login-container button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #f5c518;
            color: #000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 添加阴影 */
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* 添加过渡效果 */
        }
        .login-container button:hover {
            background-color: #e4b917;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* 悬停时增加阴影 */
        }
        .login-container .cancel-button {
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 添加阴影 */
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* 添加过渡效果 */
        }

        .login-container .cancel-button:hover {
            background-color: #f5f5f5;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* 悬停时增加阴影 */
        }
    </style>
</head>
<body>
    {% include 'header.html' %} <!-- 包含 header 部分 -->
    <div class="login-container">
        <h2>邮箱登录</h2>
        <form action="/cinema_ticket/login_email" method="POST">
            <input type="email" name="email" placeholder="请输入邮箱" required>
            <div style="display: flex; gap: 10px;">
                <input type="text" name="code" placeholder="请输入验证码" class="code-input" required>
                <button type="button" class="send-code">发送验证码</button>
            </div>
            <div style="display: flex; gap: 10px; justify-content: center;"></div>
                <button type="submit">登录</button>
                <button type="button" class="cancel-button" onclick="window.location.href='/cinema_ticket/home'">取消</button>
            </div>
        </form>
    </div>
</body>
</html>
